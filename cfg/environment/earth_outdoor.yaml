name: Earth
seed: 42
physics_dt: 0.0333 # 30 Hz
rendering_dt: 0.0333 # 30 Hz
enforce_realtime: true

earth_settings: # These settings cannot be changed.
  lab_length: 30.0
  lab_width: 30.0
  resolution: 0.01

sun_settings:
  root_path: /Sun
  intensity: 1750.0
  angle: 0.53
  diffuse_multiplier: 1.0
  specular_multiplier: 1.0
  color: [1.0, 1.0, 1.0]
  temperature: 6500.0
  azimuth: 180.0
  elevation: 45.0

terrain_manager:
  root_path: /Earth
  texture_path: /Earth/Looks/Basalt
  dems_path: Terrains/Lunalab
  mesh_position: [0, 0, 0]
  mesh_orientation: [0, 0, 0, 1] # Quaternion x,y,z,w
  mesh_scale: [1, 1, 1]
  sim_length: ${..earth_settings.lab_length}
  sim_width: ${..earth_settings.lab_width}
  resolution: ${..earth_settings.resolution}

# spawn  robot
robots_settings:
  uses_nucleus: False
  is_ROS2: True
  max_robots: 5
  robots_root: "/Robots"
  parameters:
    -
      robot_name: husky          
      usd_path: assets/USD_Assets/robots/ros2_husky_PhysX_vlp16_mono_depth_imu.usd 
      pose:
        position: [5.0, 5.0, 0.5]
        orientation: [1, 0, 0, 0]
      domain_id: 0
      target_links: ["front_left_wheel_link", "front_right_wheel_link", "rear_left_wheel_link", "rear_right_wheel_link"]